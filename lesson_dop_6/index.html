<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <section class="modal">
      <div class="container">
        <div class="modal-dialog">
          <div class="modal-content">
            <h4 class="modal-content__header">CREATE AN ACCOUNT</h4>
            <form action="#" class="form">
              <label class="form__label form__label_1" for="email">Email: <span>*</span></label>
              <input type="text" id="email" class="input form__input" placeholder="johnsmith@gmail.com">
              <label class="form__label form__label_2" for="password">Choose Password: <span>*</span></label>
              <input type="text" id="password" class="input form__input">
              <label class="form__label form__label_3" for="password_2">Confirm Password <span>*</span></label>
              <input type="text" id="password_2" class="input form__input">
              <button class="button form__button">register now!</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
